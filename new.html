<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>멋쟁이사자처럼</title>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="image_wrapper">
                <img src="likelion.png" alt="멋사로고"/>
            </div>
            <div class="desc">
                <h1>LIKELION</h1>
                <br>
                <span>우리는 '성장 의지를 가진 사람들을 돕기 위해' 존재합니다. 그리고 이들을 돕기 위한 가장 근본적이고 효과적인 방법은 교육이라고 생각합니다.</span>
                <br>
                <span>지금 당장 지원하세요!</span>
            </div>

            <div class="track_wrapper">
                <div  class="track"style="color:black">
                    <span>Plan</span>
                    <span>&</span>
                    <span>Design</span>
                </div>
                <div class="track">
                    <span>Frontend</span>
                </div>
                <div class="track">
                    <span>Backend</span>
                </div>
            </div>
    
        </div>
    


        <div class ="right">

            <div class="login">
                <form action="">
                    <h2>LOGIN</h2>

                    <input style="background-image: url(user-solid.svg)" type="id" name="id" placeholder="ID">
                    <input style="background-image: url(lock-solid.svg)" type="password" name="pw" placeholder="PW">
                    
                    <div class="login_apply">
                    <button type="submit" class="apply">로그인 후 지원하기</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>   
</body>
</html>
